name: CI - Test Pull Request

on:
  pull_request:
    branches: ["main"] # Only run when someone tries to merge into main

jobs:
  test-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run Tests
        # If this fails, GitHub marks the PR as "Failed" and blocks the merge
        run: CI=true npm test
